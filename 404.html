<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - My Face Money</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+KR:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.5rem;
            color: var(--text-main);
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <div class="card error-container">
            <h1 class="error-code">404</h1>
            <p class="error-message">요청하신 페이지를 찾을 수 없습니다.</p>
            <p style="color: var(--text-muted); margin-bottom: 3rem;">주소가 잘못 입력되었거나, 페이지가 삭제되었을 수 있습니다.</p>
            <button class="btn btn-primary" onclick="location.href='index.html'">메인으로 돌아가기</button>
        </div>
    </main>
</body>

</html>
